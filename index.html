<!DOCTYPE html>
<html>
    <head>
        <title>LOVE NKRI</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
        <style>
            body {
                background-color: #bebebe;
            }
            #container {
                position: absolute;
                top: 15%;
                bottom: 15%;
                left: 15%;
                right: 15%;
                display: flex;
                align-items: center;
            }
            #preview {
                height: 320px;
                width: 320px;
                display: flex;
                flex-flow: row nowrap;
                align-content: center;
                margin-left: auto;
                margin-right: auto;
            }
            #avatar-image, canvas {
                width: 60%;
            }
            #badge-image {
                width: 40%;
            }
            #form {
                position: absolute;
                bottom: 15px;
                left: 15%;
                right: 15%;
                text-align: center;
            }
            .canvas-container {
                height: 320px !important;
                overflow: hidden;
            }
            canvas {
                height: 320px !important;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="preview">
                <canvas id="avatar-image"></canvas>
                <img id="badge-image" src="images/nkri.png">
            </div>
        </div>
        <div id="form">
            <label>Choose Image</label>
            <input type="file" id="upload" />
            <a id="download" href="#">Download</a>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
