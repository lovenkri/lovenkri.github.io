<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LOVE NKRI</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <style>
            html {
                min-height: 100%;
            }
            body {
                background: #bebebe;
                background: -webkit-linear-gradient(-30deg, white, red); /* For Safari 5.1 to 6.0 */
                background: -o-linear-gradient(-30deg, white, red); /* For Opera 11.1 to 12.0 */
                background: -moz-linear-gradient(-30deg, white, red); /* For Firefox 3.6 to 15 */
                background: linear-gradient(-30deg, white, red); /* Standard syntax */
            }
            #container {
                position: absolute;
                top: 15%;
                bottom: 15%;
                left: 0;
                right: 0;
                width: auto;
            }
            #preview {
                height: 322px;
                width: 322px;
                display: flex;
                flex-flow: row nowrap;
                align-content: center;
                margin-left: auto;
                margin-right: auto;
                border: 1px dashed;
            }
            #avatar-image, canvas {
                width: 100%;
            }
            #form {
                position: absolute;
                bottom: 15px;
                left: 15%;
                right: 15%;
                text-align: center;
            }
            #upload {
                display: none;
            }
            .canvas-container {
                height: 320px !important;
                overflow: hidden;
            }
            canvas {
                height: 320px !important;
            }
            .btn {
                width: 320px;
                margin-left: auto;
                margin-right: auto;
                display: block !important;
            }
            .form-group {
                width: 320px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.min.js"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div class="row" style="margin-bottom: 1em;">
                <label class="btn btn-primary">
                    Choose Image <input type="file" id="upload">
                </label >
            </div>
            <div class="row">
                <div id="preview">
                    <canvas id="avatar-image"></canvas>
                </div>
                <img id="badge-image" src="images/nkri.png" style="display: none;">
            </div>
            <div class="row" style="margin-top: 1em;">
                <a id="download" href="#" class="btn btn-success" disabled="disabled">Download</a>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
